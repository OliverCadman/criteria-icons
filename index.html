<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Criteria Icons</title>
  </head>
  <body>
    <div class="icon-table-container">
        <table class="table-bordered icon-table">
            <thead>
                <th>
                    Criteria
                </th>
                <th>
                    Icon
                </th>
            </thead>
            <tbody>
                <tbody>
                    <tr>
                        <td>Capitalization</td>
                        <td><span><i class='fas fa-coins'></span></i></td>
                    </tr>
                    <tr>
                        <td>Existing Investors </td>
                        <td><span><i class='fas fa-handshake'></i></span></td>
                    </tr>
                    <tr>
                        <td>Expected Traction</td>
                        <td><span><i class='fas fa-tractor'></i></span></td>
                    </tr>
                    <tr>
                        <td>External Support</td>
                        <td><span><i class='fas fa-people-carry'></i></span></td>
                    </tr>
                    <tr>
                        <td>Female Founders</td>
                        <td><span><i class='fas fa-female'></i></span></td>
                    </tr>
                    <tr>
                        <td>Female Team</td>
                        <td><span><i class='fas fa-users'></i></span></td>
                    </tr>
                    <tr>
                        <td>Founder Count</td>
                        <td><span><i class='fas fa-sort-amount-up'></i></span></td>
                    </tr>
                    <tr>
                        <td>Industry</td>
                        <td><span><i class='fas fa-industry'></i></span></td>
                    </tr>
                    <tr>
                        <td>Investment</td>
                        <td><span><i class='fas fa-money-bill-alt'></i></span></td>
                    </tr>
                    <tr>
                        <td>Investment Near 20</td>
                        <td><span><i class='fas fa-money-bill-alt'></i>~20%</span></td>
                    </tr>
                    <tr>
                        <td>Investment Near 30</td>
                        <td><span><i class='fas fa-money-bill-alt'></i>~30%</span></td>
                    </tr>
                    <tr>
                        <td>Investment Near 40</td>
                        <td><span><i class='fas fa-money-bill-alt'></i>~40%</span></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td><span><i class="fas fa-map-marker-alt"></i></span></td>
                    </tr>
                    <tr>
                        <td>Location Europe</td>
                        <td><span><i class="fas fa-globe-europe"></i></span></td>
                    </tr>
                    <tr>
                        <td>Location Nordic</td>
                        <td><span><i class="fas fa-skiing-nordic"></i></span></td>
                    </tr>
                    <tr>
                        <td>Stage</td>
                        <td><span><i class="fas fa-chart-area"></i></span></td>
                    </tr>
                    <tr>
                        <td>Team Count</td>
                        <td><span><i class="fas fa-user-plus"></i></span></td>
                    </tr>
                    <tr>
                        <td>Traction</td>
                        <td><span><i class="fas fa-tractor"></i></span></td>
                    </tr>

                </tbody>
                
            </tbody>
        </table>
    </div>
  </body>
</html>

<script>

let iconHTML = $("i")

for (let e of iconHTML) {
   $("i").addClass("icon")
   $("i").parent().addClass("icon-span")

   $("i").parent().parent().prev().addClass("criteria")
}


</script>
